<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .outer{
        display: grid;
        width: 100%;
        height: 100vh;
        grid-template-columns: 300px auto 300px;
        grid-template-rows: 100%;
    }
    .inner{
        background-color: orange;
    }
    .mid{
        background-color: lightblue;
    }
</style>
<body>

<div class="outer">
    <div class="inner left"></div>
    <div class="inner mid"></div>
    <div class="inner right"></div>
</div>
</body>
</html>
